name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Установка Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Установка зависимостей
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Запуск тестов с pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Проверка покрытия кода
      run: |
        pip install pytest-cov
        pytest --cov=main --cov-report=xml tests/

    - name: Загрузка покрытия на Codecov
      uses: codecov/codecov-action@v3
      if: matrix.python-version == '3.11'

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Установка Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Установка инструментов линтинга
      run: |
        python -m pip install --upgrade pip
        pip install black isort flake8 mypy

    - name: Проверка форматирования с Black
      run: black --check --diff .

    - name: Проверка импортов с isort
      run: isort --check-only --diff .

    - name: Линтинг с flake8
      run: flake8 main.py tests/

    - name: Проверка типов с mypy
      run: mypy main.py --ignore-missing-imports

  deploy:
    runs-on: ubuntu-latest
    needs: [test, lint]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
    - name: Развертывание на Koyeb
      run: |
        echo "Развертывание будет выполнено через Koyeb webhook"
        # Здесь можно добавить webhook для автоматического развертывания
